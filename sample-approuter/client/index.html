<html>
  <head>
    <title>Sample AppRouter Application</title>
    <script src="./sample.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        fetch("ajax")
          .then(function(response) {
              return response.text();
          }).then((text) => {
            document.getElementById("placeholder").innerHTML = `<div>${getValueFromScript()}</div><div>${text}</div>`;
          });
        console.log("DOM fully loaded and parsed");
      });
    </script>
  </head>
  <body>
      <H1>
          Hello World!
      </H1>
      <div id="placeholder">
          
      </div>
  </body>
</html>
